<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 10 - Form Validation</title>
    <!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Themify Icons-->
	<link rel="stylesheet" href="css/themify-icons.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="css/magnific-popup.css">
	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<!-- Flexslider -->
	<link rel="stylesheet" href="css/flexslider.css">

    <link rel="stylesheet" href="mycss.css">
    <style>
        .hasil_input{
            border: solid 1px;
            width: 40%;
            margin: 10px auto;
            padding: 5px 30px;
            background-color: midnightblue;
            color: white;
            box-shadow: 1px 1px 8px cyan;
        }

        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        p {
            color: red;
            float: left;
            margin-left: 1.5em;
        }

        .flex {
            display: flex;
            justify-content: space-between;
        }

        body{
            font-family: monospace;
            background-color: whitesmoke;
        }
        
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "orangered";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }

        function validasi() {
            let isian_nama = document.getElementById("name").value;
            let p = document.getElementById("nama");

            let isian_email = document.getElementById("email1").value;
            let p1 = document.getElementById("imel");

            let isian_jam = document.getElementById("jam").value;
            let p2 = document.getElementById("jamm");

            let isian_tujuan = document.getElementById("tujuan").value;
            let p3 = document.getElementById("tjn");

            let isian_tiket = document.getElementById("tiket").value;
            let p4 = document.getElementById("tkt");

            if(isian_nama == "") {
                p.innerHTML = `<p>` + "Nama tidak valid." + `</p>`;
                isian_nama.focus();
            }else if(isian_nama.length > 30) {
                p.innerHTML = `<p>` + "Maksimum 30 karakter." + `</p>`;
            }else{
                p.innerHTML = `<p></p>`;
            }

            if(isian_email == "") {
                p1.innerHTML = `<p>` + "Email wajib diisi." + `</p>`
            }else if(isian_email.length <= 9 || isian_email == "@gmail.com"){
                p1.innerHTML = `<p>` + "Email tidak valid." + `</p>`
            }else{
                p1.innerHTML = `<p></p>`;
            }

            if(isian_jam == "") {
                p2.innerHTML = `<p>` + "Jam Keberangkatan wajib diisi." + `</p>`
            }else{
                p2.innerHTML = `<p></p>`
            }
            
            if(isian_tujuan == "") {
                p3.innerHTML = `<p>` + "Tujuan Keberangkatan wajib diisi." + `</p>`
            }else{
                p3.innerHTML = `<p></p>`
            }

            if(isian_tiket == "" || isian_tiket <= 0) {
                p4.innerHTML = `<p>` + "Pembelian tiket minimal 1 tiket dan maximal 10 tiket." + `</p>`
            }else if(isian_tiket > 10){
                p4.innerHTML = `<p>` + "Maximum 10 tiket." + `</p>`
            }

            else {
            document.getElementById('hasil').innerHTML = 'Tiket';
            document.getElementById('hName').innerHTML = 'Nama : ' + isian_nama;
            document.getElementById('hEmail').innerHTML = 'Email : ' + isian_email;
            document.getElementById('hTime').innerHTML = 'Jam Berangkat : ' + isian_jam;
            document.getElementById('hDest').innerHTML = 'Destinasi : ' + isian_tujuan;
            document.getElementById('hNum').innerHTML = 'Jumlah Tiket : ' + isian_tiket;
        return false
            }
        }
    </script>

</head>
<body>
    <a style="text-decoration: none;" href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Rehan Alamsyah Putra Validation Form</h1></a>
    <hr>
    <br>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <div class="flex">       
                    <label style="float: left;" for="name" class="">Nama Pelanggan</label><p id="nama"></p>
                </div>
                <input type="text" class="form-control" placeholder="Nama Pelanggan" id="name">
            </div>
            <div class="form-group">
                <div class="flex">
                    <label style="float: left;" for="email" class="">Email</label><p id="imel"></p>
                </div>
                <input type="text" class="form-control" placeholder="Email" id="email1">
            </div>
            <div class="form-group">
                <div class="flex">
                    <label for="jam" class="">Jam Keberangkatan</label><p id="jamm"></p>
                </div>
                <input type="time" class="form-control" placeholder="Jam Keberangkatan" id="jam">
            </div>
            <div class="form-group">
                <div class="flex"> 
                    <label for="tujuan" class="">Tujuan Keberangkatan</label><p id="tjn"></p>
                </div>
                <input type="text" class="form-control" placeholder="Tujuan Keberangkatan" id="tujuan">
            </div>
            <div class="form-group">
                <div class="flex">
                    <label for="tiket" class="">Jumlah Tiket</label><p id="tkt"></p>
                </div>
                <input type="number" class="form-control" placeholder="Jumlah Tiket" id="tiket">
            </div>
            <div class="form-group">
                <input onclick="validasi()" type="submit" value="Pesan Sekarang" class="btn btn-success">
            </div>
        </form>
    </div>
    
    <div class="hasil_input">
        <h1 id="hasil"></h1>
        <h3 id="hName"></h3>
        <h3 id="hEmail"></h3>
        <h3 id="hTime"></h3>
        <h3 id="hDest"></h3>
        <h3 id="hNum"></h3>
    </div>

    
</body>
</html>
